<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap'); </style>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Task Manager</h1> 
        </div>
        <div class="nav">
            <div class="create navitem">Create To Do Task</div>
            <div class="todo-list">
                <h3>To Do Tasks</h3>
                <div class="High pri">Priority High</div>
                <div class="Medium pri">Priority Medium</div>
                <div class="Low pri">Priority Low</div>
            </div>
        </div>
        <div class="content">
            <div class="create-modal hidden">
                <form action="NA" method="post">
                        <label for='title'>Title:</label>
                        <input type='text' id='title' name='title'>
                        <label for='due-date'>Due Date:</label>
                        <input type='date' id='due-date' name='due-date'>
                        <label for="priority">Priority:</label>
                        <select id="priority">
                            <option selected value="NA" disabled>Select High to Low</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <label for='description'>Description:</label>
                        <textarea id="description" name="description"></textarea>
                        <div class="submit"><button type="submit" id="submit" onclick="event.preventDefault()">Submit</button></div>
                </form>
            </div>
            <div class="create-message hidden">
                <div class="message">Task Created!</div>
            </div>
            <div class="show-task hidden">
                <div class="titleshow show"><div class="titletext text">Title:</div></div>
                <div class="duedateshow show"><div class="duedatetext text">Due Date:</div></div>
                <div class="priorityshow show"><div class="prioritytext text">Priority:</div></div>
                <div class="descriptionshow show"><div class="descriptiontext text">Description:</div></div>
                <div class="delete"><button id="delete">Delete</button></div>
            </div>
        </div>
        <div class="footer">
            <a href='https://github.com/seanghods' target=”_blank”> Sean Ghods <img src='./github-mark.png'></a>
        </div>
    </div>
</body>
</html>
